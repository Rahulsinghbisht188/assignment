<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Greeting Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    header {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      color: #333;
    }

    .color-boxes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .box {
      width: 100px;
      height: 100px;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="greeting">Welcome to the Color Page!</h1>
  </header>

  <div class="color-boxes">
    <div class="box" id="red" onclick="fillColor('red')">Red</div>
    <div class="box" id="blue" onclick="fillColor('blue')">Blue</div>
    <div class="box" id="green" onclick="fillColor('green')">Green</div>
    <div class="box" id="yellow" onclick="fillColor('yellow')">Yellow</div>
  </div>

  <div class="input-group">
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="greetUser()">Greet Me</button>
  </div>

  <script>
    function fillColor(color) {
      document.getElementById(color).style.backgroundColor = color;
      document.getElementById("greeting").innerText = `You clicked ${color.toUpperCase()}!`;
    }

    function greetUser() {
      const name = document.getElementById("username").value;
      if (name.trim() === "") {
        alert("Please enter your name!");
      } else {
        document.getElementById("greeting").innerText = `Hello, ${name}! Welcome to the Color Page.`;
      }
    }
  </script>

</body>
</html>
